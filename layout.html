<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Layout</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <style>
            
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">申请国规委服务资源</h1>
        <div class="container">
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6">
                    <label>申请人:</label>
                    <input type="text" name="applyUser" value="经办人测试号" />
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>申请日期:</label>
                    <input type="text" name="applyDate" value="2017-11-14" />
                </div>
        </div>
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-6">
                <label>申请有效时限:</label>
                <input type="text" name="auditUser" />
                <select>
                    <option>月</option>
                    <option>年</option>
                </select>
                <input type="checkbox" />永久
            </div>
            <div class="col-xs-12 col-sm-6">
                <label>审核人:</label>
                <input type="text" name="auditUser" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div>经办人领导审批意见</div>
                <textarea cols="80" rows="10"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div>信息中心经办人审批意见</div>
                <textarea cols="80" rows="10"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div>信息中心领导审批意见:</div>
                <textarea cols="80" rows="10"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div>水务局分管领导审批意见:</div>
                <textarea cols="80" rows="10"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div>平台管理员审批意见:</div>
                <textarea cols="80" rows="10">
                    
                </textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div >
                    <input type="button" value="申请" /> 
                    <input type="button" value="审核" /> 
                    <input type="button" value="取消" /> 
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
